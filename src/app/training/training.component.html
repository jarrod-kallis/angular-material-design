<ng-template [ngIf]="!trainingStarted">
  <nav mat-tab-nav-bar>
    <a mat-tab-link routerLink="new" routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive">
      New Exercise
    </a>
    <a mat-tab-link routerLink="past" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive">
      Past Exercises
    </a>
  </nav>

  <router-outlet></router-outlet>
</ng-template>

<app-current-training *ngIf="trainingStarted" [exercise]="exercise"></app-current-training>

<section fxLayout fxLayoutAlign="center">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-card fxFlex.xs="grow" fxFlex.gt-xs="400px">
      <mat-card-header fxLayoutAlign="center">
        <mat-card-title>
          Start your workout!
        </mat-card-title>
        <mat-card-subtitle>Select your workout</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Exercise" formControlName="exercise" required>
            <mat-option value="pull-ups">Pull Ups</mat-option>
            <mat-option value="monkey-bars">Monkey Bars</mat-option>
            <mat-option value="burpees">Burpees</mat-option>
            <mat-option value="cross-trainer">Cross Trainer</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-button color="primary" [disabled]="!formGroup.valid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>

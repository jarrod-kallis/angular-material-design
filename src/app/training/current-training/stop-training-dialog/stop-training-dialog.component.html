<h1 mat-dialog-title>Are you sure you want to stop?</h1>
<mat-dialog-content>
  <p>You've already completed {{data.progress}}%</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Yes</button>
  <button mat-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>

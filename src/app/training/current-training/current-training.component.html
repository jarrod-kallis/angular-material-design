<section fxLayout="column" fxLayoutAlign="center center">
  <h1>{{ exercise.name }}</h1>
  <mat-progress-spinner mode="determinate" [value]="exerciseProgressPercentage"></mat-progress-spinner>
  <h1>{{exerciseProgressPercentage}}%</h1>
  <button mat-raised-button color="warn" (click)="stopClick()">Stop</button>
</section>
